<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon App</title>

    <link rel="preload" href="{{ url_for('static', filename='fonts/Poppins-Regular.woff2') }}" as="font" type="font/woff2" crossorigin>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

</head>

<body>
    <main>
        <button id="theme-toggle">🌙</button>

        <div class="container">
            <p>Bienvenue dans votre gestionnaire de concours de belote</p>
            <div class="links">
                <a href="/new-tournament" class="button-4">Créer un concours</a>
                <a href="/manage-tournaments" class="button-4">Ouvrir un concours</a>
            </div>
        </div>
    </main>
</body>

</html>

<script>
const toggleButton = document.getElementById('theme-toggle');
const currentTheme = localStorage.getItem('theme');

if (currentTheme === 'dark') {
  document.body.classList.add('dark-mode');
  toggleButton.textContent = '☀️';
}

toggleButton.addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
  
  const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
  localStorage.setItem('theme', theme);
  
  toggleButton.textContent = theme === 'dark' ? '☀️' : '🌙';
});
</script>
